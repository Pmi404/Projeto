<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Avaliações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 15px;
      text-align: center;
    }

    .info h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #333;
    }

    .stars {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
    }

    .stars .active {
      color: #ffb400;
    }
  </style>
</head>
<body>
  <h1>Menu de Avaliações</h1>
  <p>Experimente os nossos pratos e avalie com estrelas!</p>

  <div class="menu">
    <div class="item" data-id="1">
      <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
      <div class="info">
        <h3>Pizza Especial</h3>
        <div class="stars">
          ★★★★★
        </div>
      </div>
    </div>

    <div class="item" data-id="2">
      <img src="https://source.unsplash.com/400x300/?hamburger" alt="Hambúrguer">
      <div class="info">
        <h3>Hambúrguer Gourmet</h3>
        <div class="stars">
          ★★★★★
        </div>
      </div>
    </div>

    <div class="item" data-id="3">
      <img src="https://source.unsplash.com/400x300/?salad" alt="Salada">
      <div class="info">
        <h3>Salada Fit</h3>
        <div class="stars">
          ★★★★★
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.item').forEach(item => {
      const starsContainer = item.querySelector('.stars');
      const itemId = item.getAttribute('data-id');
      let rating = localStorage.getItem('rating-' + itemId) || 0;

      function renderStars(rating) {
        starsContainer.innerHTML = '';
        for (let i = 1; i <= 5; i++) {
          const star = document.createElement('span');
          star.textContent = '★';
          star.classList.add(i <= rating ? 'active' : '');
          star.addEventListener('click', () => {
            rating = i;
            localStorage.setItem('rating-' + itemId, rating);
            renderStars(rating);
          });
          starsContainer.appendChild(star);
        }
      }

      renderStars(rating);
    });
  </script>
</body>
</html>
